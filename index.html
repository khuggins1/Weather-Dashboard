<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <section class="top-banner">
        <div class="container">
          <h1 class="heading">Weather Dashboard</h1>
          <form>
            <input type="text" placeholder="Search for a city" autofocus>
            <button type="submit">SUBMIT</button>
            <span class="msg"></span>
          </form>
        </div>
      </section>
      <section class="ajax-section">
        <div class="container">
          <ul class="cities"></ul>
        </div>
      </section>
      <div class="component__weather-box">
        <div class="component__weather-content">
          <div class="weather-content__overview"></div>
          <div class="weather-content__temp"></div>
        </div>
        <div class="component__forecast-box"></div>
      </div>      

      </footer>
      <script src="javascript.js"></script>

</body>
</html>
